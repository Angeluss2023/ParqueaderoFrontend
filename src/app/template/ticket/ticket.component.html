 <div class="cancelar-ticket-container">
  <h2>Ticket de parqueo</h2>
  <form>
    <div class="form-row">
      <label for="numeroTicket">Número de Ticket:</label>
      <input type="text" id="numeroTicket" name="numeroTicket" [(ngModel)]="nuevoTicket.id_ticket" disabled />
    </div>

    <div class="form-row">
      <label for="entrada">Hora de entrada:</label>
      <input type="text" id="entrada" name="entrada" [value]="tiempo | date:'HH:mm:ss'" disabled />
    </div>

    <div class="form-row">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" [(ngModel)]="nuevoTicket.fecha" />
    </div>

      <!-- <div class="form-row">
        <label for="placa">Placa:</label>
        <div class="input-with-button">
          <input type="text" id="placa" name="placa" [(ngModel)]="nuevoTicket.vehiculo.placa" />
          <button type="button" class="buscar-btn" (click)="buscarTipoVehiculo()">Buscar</button>
        </div>
      </div> -->

      <div class="form-row">

        <label for="placa">Placa:</label>
        <input type="text" id="placa"  [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
                  <mat-option *ngFor="let option of listaDeVehiculos" [value]="option.placa">{{option.placa}}</mat-option>
                </mat-autocomplete>
      </div>

     <!-- <div class="form-row">
      <label for="tipoVehiculo">Tipo de Vehículo:</label>
      <input type="text" id="tipoVehiculo" name="tipoVehiculo" [(ngModel)]="nuevoTicket.vehiculo.tipo_vehiculo" />
    </div>  -->

 <div class="form-row">
      <label for="tipoVehiculo">Tipo de Vehículo:</label>
      <input type="text" id="tipoVehiculo" name="tipoVehiculo" [(ngModel)]="vehiculo.tipo_vehiculo " disabled />
    </div> 

    <div class="form-row">
      <label for="lugar">Lugar:</label>
      <input type="text" id="lugar" name="lugar" [(ngModel)]="nuevoTicket.puestoAsignado" disabled/>
    </div>


    <button type="button" class="cancelar-btn" (click)="guardarTicket()">Crear Ticket</button>
  </form>
</div>
